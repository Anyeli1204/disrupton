server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: kiri-engine-integration
  
  # Configuración para archivos multipart
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 500MB
      file-size-threshold: 2KB

# Configuración de KIRI Engine API
kiri:
  engine:
    api:
      key: ${KIRI_ENGINE_API_KEY}
      base-url: ${KIRI_ENGINE_BASE_URL:https://api.kiriengine.app/api/v1}

# Configuración de Gemini API
gemini:
  api:
    key: ${GEMINI_API_KEY}

# Configuración de Firebase
firebase:
  project:
    id: ${FIREBASE_PROJECT_ID:disrupton-new}
    storage:
      bucket: ${FIREBASE_STORAGE_BUCKET:disrupton-new.firebasestorage.app}
  service:
    account:
      file: ${FIREBASE_SERVICE_ACCOUNT_FILE:firebase-service-account.json}

# Configuración de logging
logging:
  level:
    com.disrupton: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n" 